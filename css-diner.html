<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<h2>Let`s go to the mall!</h2>	
	</header>
	<main>
		<div class="css-diner">
			<form method="post">
				<ul>
			<li class="item1"><input type="checkbox"><span>A lot of pickles</span></li>
			<li class="item2"><input type="checkbox"><span>10 apples</span></li>
			<li class="item3"><input type="checkbox"><span>20 oranges</span></li>
			<li  class="item4"><input type="checkbox"><span>13 plates</span></li>
			<li><input type="checkbox"><span>15 bentos</span></li>
			<li class="item5"><input type="checkbox"><span>1 bottle of Sake</span></li>
		</form>
	</div>
	</main>
<footer>
	<h2>Bon Appetit :)</h2>
</footer>
</body>
</html>
